<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="../Styles/Teachers_Approval.css">
</head>

<body>
  <h1>Admin Panel</h1>
  <div class="search-container">
    <input type="text" id="username-input" placeholder="Enter Username" />
    <input type="text" id="security-code-input" placeholder="Enter Security Code" />
    <button id="search-users"><i class="fas fa-search"></i> Search</button>
  </div>
  

  <button id="load-users">Load User Data</button>

  <table id="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Security Code</th>
        <th>Role</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="user-table-body">


    </tbody>
  </table>

  <script type="module" src="../Scripts/Teachers_Approval.js"></script>
</body>

</html>
