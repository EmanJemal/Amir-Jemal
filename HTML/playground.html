<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <button data-id="123" data-role="admin">Click Me</button>

    <script>
        const button = document.querySelector('button');
        console.log(button.dataset.id);   // Output: 123
        console.log(button.dataset.role); // Output: admin
        
        console.log('.')
        console.log(button.getAttribute('data-id'));   // Output: 123
        console.log(button.getAttribute('data-role')); // Output: admin

    </script>
</body>
</html>
