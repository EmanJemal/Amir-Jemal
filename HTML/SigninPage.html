<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="/Styles/SigninPage.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src=https://kit.fontawesome.com/4838fef60e.js crossorigin=anonymous></script></head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<a href="LoginPage.html" class=""><button>Log In</button></a>
	</header>
	<img class="wave" src="/Images/wave.png">
	<div class="container">
		<div class="img">
            <img src="/Images/SigninImg.svg">
		</div>
		<div class="login-content">
			<form action="role.html">
				<img class="logo" src="/Images/penta Class Logo.svg">

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input required type="text" class="input">
           		   </div>
           		</div>

				<div class="input-div email">
				<div class="i"> 
					<i class="fa-solid fa-at"></i>
				</div>
				<div class="div">
						<h5>Email</h5>
						 <input required type="email" class="input">
				 </div>
			  	</div>


           		<div class="input-div pass">
           		   <div class="i"> 
					<i class="fa-solid fa-unlock-keyhole"></i>           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input required type="password" class="input">
            	   </div>
            	</div>

				<div class="input-div confirm password">
					<div class="i"> 
						<i class="fa-solid fa-lock"></i>					</div>
					<div class="div">
							<h5>confirm Password</h5>
							 <input required type="password" class="input">
					 </div>
				  </div>

				
            	<input required type="submit" class="btn" value="Sign In">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/Scripts/SigninPage.js"></script>
</body>
</html>
