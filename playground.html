<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Announcement History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #f4f7fa;
          padding: 20px;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
      }

      header {
          text-align: center;
          margin-bottom: 30px;
      }

      h1 {
          font-size: 2rem;
          color: #333;
      }

      .search-bar {
          width: 80%;
          padding: 10px;
          font-size: 1rem;
          margin-top: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          outline: none;
      }

      .search-bar:focus {
          border-color: #4a90e2;
      }

      .announcement-list {
          display: flex;
          flex-direction: column;
          gap: 20px;
      }

      .announcement-card {
          background-color: #fff;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .announcement-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .announcement-title {
          font-size: 1.5rem;
          color: #333;
      }

      .announcement-date {
          font-size: 0.9rem;
          color: #777;
          margin-top: 10px;
      }

      .announcement-preview {
          font-size: 1rem;
          color: #555;
          margin-top: 10px;
      }

      .announcement-actions {
          margin-top: 20px;
          display: flex;
          gap: 10px;
      }

      .announcement-actions button {
          padding: 8px 15px;
          font-size: 1rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      .announcement-actions button:hover {
          background-color: #f1f1f1;
      }

      .announcement-actions button:nth-child(1) {
          background-color: #4CAF50;
          color: white;
      }

      .announcement-actions button:nth-child(2) {
          background-color: #FF6347;
          color: white;
      }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Dashboard - Announcement History</h1>
            <input type="text" id="search" placeholder="Search Announcements..." class="search-bar">
        </header>
        
        <div class="announcement-list">
            <div class="announcement-card">
                <h2 class="announcement-title">Math Class Announcement</h2>
                <p class="announcement-date">Posted on: 2024-11-21</p>
                <p class="announcement-preview">Reminder: Your math assignment is due by the end of the week...</p>
                <div class="announcement-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            
            <div class="announcement-card">
                <h2 class="announcement-title">Science Class Reminder</h2>
                <p class="announcement-date">Posted on: 2024-11-20</p>
                <p class="announcement-preview">Please review the chapters before tomorrow's quiz...</p>
                <div class="announcement-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            
            <!-- Add more announcement cards as needed -->
        </div>
    </div>
</body>
</html>
